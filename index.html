 <!-- bannar -->
 <div class="card text-bg-dark">
    <img style="height: 500px;" src='https://mdbcdn.b-cdn.net/img/new/slides/041.webp';
     class="card-img" alt="...">
    <div class="card-img-overlay d-flex justify-content-center align-items-center">

        <h2 class="fs-1 fw-bold my-2">Welcome To Paradics Cove</h2>
        <h4 class="mb-3 bg-success-subtle p-2 text-dark" id="tagline">

        data-bs-toggle="modal"
         data-bs-target="#staticBackdrop">

      </button>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

          <h1 id="modaTitle" class="modal-title fs-5"></h1>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>


  <!-- revew range--->
  <section class="text-center my-5 container">
    <h1 class="fs-2 font-bold ">Here Our Best Rooms</h1>

      <input type="range" class="form-range w-50 " min="0" max="500" step="0.5" id="customRange3">
      <span class="px-3">34</span>
     </div>

     
  </div>


  <!-- sort button -->
